<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>

    </style>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section id="main-section">
        <div class="container">
            <div class="product-list">
                <div class="product-list-header">
                    <h4 class="main-title">Your product list</h4>
                    <p class="items">3 items</p>
                </div>

                <div class="product-item-list">
                    <div class="img-wrapper">
                        <img src="./images/Casmere.jpeg" alt="product1">
                    </div>
                    <div class="product-details">
                        <div class="row-first">
                            <span class="title-secondary">Illuminating face cream</span>
                            <i class='bx bx-x'></i>
                        </div>

                        <div class="row-second">
                            <div class="counter">
                                <button class="minus">-</button>
                                <p class="count">1</p>
                                <button class="plus">+</button>
                            </div>
                            <div class="total-price">
                                <h4 class="total-pice">$ 14.99</h4>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="product-item-list">
                    <div class="img-wrapper">
                        <img src="./images/product2.webp" alt="product1">
                    </div>
                    <div class="product-details">
                        <div class="row-first">
                            <span class="title-secondary">Illuminating face cream</span>
                            <i class='bx bx-x'></i>
                        </div>

                        <div class="row-second">
                            <div class="counter">
                                <button class="minus">-</button>
                                <p class="count">1</p>
                                <button class="plus">+</button>
                            </div>
                            <div class="total-price">
                                <h4 class="total-pice">$ 14.99</h4>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="product-item-list">
                    <div class="img-wrapper">
                        <img src="./images/product3.webp" alt="product1">
                    </div>
                    <div class="product-details">
                        <div class="row-first">
                            <span class="title-secondary">CBD Premium Oil</span>
                            <i class='bx bx-x'></i>
                        </div>

                        <div class="row-second">
                            <div class="counter">
                                <button class="minus">-</button>
                                <p class="count">1</p>
                                <button class="plus">+</button>
                            </div>
                            <div class="total-price">
                                <h4 class="total-pice">$ 32.99</h4>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="product-item-list">
                    <div class="img-wrapper">
                        <img src="./images/product5.jpeg" alt="product1">
                    </div>
                    <div class="product-details">
                        <div class="row-first">
                            <span class="title-secondary">Intense lift up serum</span>
                            <i class='bx bx-x'></i>
                        </div>

                        <div class="row-second">
                            <div class="counter">
                                <button class="minus">-</button>
                                <p class="count">1</p>
                                <button class="plus">+</button>
                            </div>
                            <div class="total-price">
                                <h4 class="total-pice">$ 29.99</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="order-summary-wrapper">
                <div class="order-summary">
                    <h4 class="main-title">Order Summary</h4>

                    <div class="details">
                        <div class="row">
                            <p class="desc">Subtotal</p>
                            <div class="price-detail">$85.96</div>
                        </div>

                        <div class="row">
                            <p class="desc">Tax</p>
                            <div class="price-detail">$6.88</div>
                        </div>

                        <div class="row">
                            <p class="desc">Shipping</p>
                            <div class="price-detail">$0.00</div>
                        </div>

                    </div>

                    <div class="total-div">
                        <h4 class="total">Total</h4>
                        <div class="price-detail">$92.84</div>
                    </div>
                    <button class="pay-now">Pay now</button>
                </div>
                <div class="promo-code">
                    <h4 class="main-title">Promo Code</h4>
                    <input type="text" name="name" id="promo-code" placeholder="Enter promo code">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
